{% extends "pages/base.html" %}

{%  block title %}{{post.title}}{% endblock  %}
{% block content %}
<h3 class="my-4 mx-3"><a href='{% url 'post' post.id %}'>{{post.title}}</a></h3>
<h5 class="my-4 mx-3">on {{post.date}}</h5>
<div class="my-4 mx-3">{{post.body|safe|linebreaks}}</div>
{% endblock  %}
