{% extends "pages/base.html" %}

{%  block title %}blog{% endblock  %}
{% block content %}
<div class="py-4">
{% for post in Posts %}
    <div class="d-flex flex-column">
    <div class="p-2 pl-5 w-100">
        <h6 class="m-0"><a href="/blog/{{post.id}}">{{post.title}}</a></h6>
        <small>{{post.date|date:"d-m-Y"}}</small>
    </div>
</div>
{% endfor %}
</div>
{% endblock  %}
